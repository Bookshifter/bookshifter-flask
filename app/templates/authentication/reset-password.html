<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>Bookshifter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="{{ url_for('static', filename='css/theme-dark.css') }}"/>
        <link rel="stylesheet" href="{{url_for('static',filename='css/animate.css')}}">
	    <link rel="stylesheet" href="{{url_for('static',filename='css/magnific-popup.css')}}">
        <!-- EOF CSS INCLUDE -->                                      
    </head>
    <body>
        
        <div class="registration-container">            
            <div class="registration-box animated fadeInDown">
                {% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						{% for category, message in messages %}
						<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<p>{{ message }}</p>
						</div>
						{% endfor %}
					{% endif %}
				{% endwith %}
                <div class="registration-body">
                    <div class="registration-title"><strong>Redefinir senha</strong></div>
                    <div class="registration-subtitle">Insira sua nova senha.</div>
                    <form class="form-horizontal" method="POST">                        
                    <h4>Sua nova senha</h4>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Digite sua senha" name="newPassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Confirme sua senha" name="newPasswordConfirmation" />
                        </div>
                    </div>
                    <div class="form-group push-up-20">
                        <div class="col-md-6">
                            <button class="btn btn-success btn-block">Redefinir senha</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="registration-footer">
                    <div class="float-left">
                        &copy; Bookshifter
                    </div>
                    <div class="float-right">
                        <a href="{{url_for('ecommerce.index')}}">Home</a> |
                        <a href="{{url_for('ecommerce.about')}}">Sobre</a>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
